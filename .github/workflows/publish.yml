name: Release and Publish

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Version bump type
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

jobs:
  bump_version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Bump version (patch, skip existing tags)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git fetch --tags
          CURRENT=$(node -p "require('./package.json').version")
          while git rev-parse -q --verify "refs/tags/v$CURRENT" >/dev/null; do
            echo "Tag v$CURRENT exists; bumping patch"
            npm version patch --no-git-tag-version
            CURRENT=$(node -p "require('./package.json').version")
          done
          git add package.json package-lock.json || true
          git commit -m "chore: release v$CURRENT" || true
          git tag -a "v$CURRENT" -m "chore: release $CURRENT"
          git push --follow-tags
      - name: Build
        run: npm run vscode:prepublish
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish -p "$VSCE_PAT"
      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish -p "$OVSX_PAT"
      - name: Package VSIX
        run: npx vsce package
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: '*.vsix'
          if-no-files-found: ignore

  publish:
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Bump version (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.release_type != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          npm version ${{ inputs.release_type }} -m "chore: release %s"
          git push --follow-tags
      - name: Build
        run: npm run vscode:prepublish
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish -p "$VSCE_PAT"
      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish -p "$OVSX_PAT"
      - name: Package VSIX
        run: npx vsce package
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: '*.vsix'
          if-no-files-found: ignore
