name: Release and Publish
on:
  workflow_dispatch:
    inputs:
      release_type:
        description: Version bump type
        required: false
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Bump version (manual dispatch)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.release_type != '' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          npm version ${{ inputs.release_type }} -m "chore: release %s"
          git push --follow-tags
      - name: Build
        run: npm run vscode:prepublish
      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx vsce publish -p "$VSCE_PAT"
      - name: Publish to Open VSX
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish -p "$OVSX_PAT"
      - name: Package VSIX
        run: npx vsce package
      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension
          path: "*.vsix"
          if-no-files-found: ignore
